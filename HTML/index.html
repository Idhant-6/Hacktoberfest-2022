<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Welcome Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <style>
        body {

            text-align: center;
           background:black;
            color: rgb(85, 85, 85);
            font-family: monospace;
            font-weight: 300;
            font-size: 32px;
            padding-top: 35vh;
            height: 100%;
            overflow: hidden;
            -webkit-backface-visibility: hidden;
            -webkit-perspective: 10000;
            -webkit-transform: translate3d(0, 0, 0);
        }

        div {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border: 2px;
            background: linear-gradient(90deg, rgb(173, 38, 155), rgb(127, 24, 187), rgb(212, 0, 159) 100%);
            box-shadow: 0 2px 5px 5px rgb(111, 26, 221);
        }

        div:first-of-type {
            animation: showup 7s infinite;
        }

        div:last-of-type {
            width: 0px;
            animation: reverse reveal 7s infinite;
        }

        div:last-of-type h1 {
            margin-left: -355px;
            animation: slidein 7s infinite;
        }

        @keyframes showup {
            0% {
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            80% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        @keyframes slidein {
            0% {
                margin-left: auto;
            }

            20% {
                margin-left: auto;
            }

            35% {
                margin-left: 0px;
            }

            100% {
                margin-left: 0px;
            }
        }

        @keyframes reveal {
            0% {
                opacity: 0;
                width: 0px;
            }

            20% {
                opacity: 1;
                width: 0px;
            }

            30% {
                width: 455px;
            }

            80% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                width: 455px;
            }
        }

        h1 {
            color: rgb(15, 15, 15);
        }

        p {
            font-size: 12px;
            color: #999;

        }

        .typing-effect {
        width: 22ch;
        animation: typing 2s steps(22), effect .5s step-end infinite alternate;
        white-space: nowrap;
        overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="typing">
        <div class="typing-effect">
        <h1>Welcome,</h1>
    </div>
</div>
    <div>
        <p style="font-size: 50px;color:rgb(15, 15, 15);font-family:monospace;"><b>To My Project &#x1F60a</b></p>
    </div>
    <footer>
        <p style="color: rgba(255, 255, 255, 0.637);font-size: 20px;font-family: monospace; text-align: center;">
            Copyright 2022 Â©</p>
    </footer>

</body>
 <script>
     function createBackground(depth) {
  return new Promise((resolve, reject) => {
    const canvas = document.createElement("canvas");
    canvas.width = 256;
    canvas.height = 256;
    const context = canvas.getContext("2d");
    context.clearRect(0,0,canvas.width,canvas.height);
    for (let i = 0; i < 100; i++) {
      const x = (Math.random() * canvas.width);
      const y = (Math.random() * canvas.height);
      context.fillStyle = `rgb(${depth},${depth},${depth})`;
      context.fillRect(x,y,1,1);
    }
    canvas.toBlob((blob) => {
      return resolve(URL.createObjectURL(blob));
    }, "image/png");
  });  
}

const bgs = [];

let sx = 0, sy = 0;

function frame() {
  sx += 2;
  sy += 2;
  
  document.body.style.backgroundPositionX = bgs.map((bg, index, list) => {
    return `${sx * (index + 1) * (1 / list.length)}px`;
  }).join(",");
  document.body.style.backgroundPositionY = bgs.map((bg, index, list) => {
    return `${sy * (index + 1) * (1 / list.length)}px`;
  }).join(",");
  
  requestAnimationFrame(frame);
}

Promise.all([
  createBackground(128),
  createBackground(192),
  createBackground(256)
]).then(([bg0,bg1,bg2]) => {
  requestAnimationFrame(frame);
  bgs.push([bg0],[bg1],[bg2]);
  document.body.style.backgroundImage = bgs.map(([url]) => `url(${url})`).join(",");
  console.log(bg0,bg1,bg2);
});
    </script>

</html>
